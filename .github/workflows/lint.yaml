name: Lint

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v2
            - name: Install dependencies
              run: bun install --frozen-lockfile
            - name: Run lint
              run: bun run lint
            - name: Run check
              run: bun run check
